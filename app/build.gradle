plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

apply from: '../github.gradle'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/kishieel/java-message-broker"
        credentials {
            username = githubActor
            password = githubToken
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation ('pl.edu.pk.student.tomaszkisiel.jmb:server:1.0.4')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls' ]
}

application {
    mainClassName = 'pl.edu.pk.student.tomaszkisiel.jmb.graphical.AppGraphical'
}